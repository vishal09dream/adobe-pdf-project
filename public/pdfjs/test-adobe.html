<!DOCTYPE html>
<html>
<head>
    <title>Adobe PDF Test</title>
    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
</head>
<body>
    <div id="adobe-dc-view" style="height: 600px; width: 100%;"></div>
    
    <script>
        document.addEventListener("adobe_dc_view_sdk.ready", function() {
            var adobeDCView = new AdobeDC.View({
                clientId: "fa69b69752be4b4b9e04ec031a780b31",
                divId: "adobe-dc-view"
            });
            
            adobeDCView.previewFile({
                content: {location: {url: "https://documentservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf"}},
                metaData: {fileName: "Test PDF"}
            }, {
                embedMode: "SIZED_CONTAINER"
            });
        });
    </script>
</body>
</html>
